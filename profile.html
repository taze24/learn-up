<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/profile.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark"
        style="position: fixed; z-index: 2; width: 100%; top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">LearnUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lectureRoom.html">Watch</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="offers.html">Offers</a></li>
                            <li><a class="dropdown-item" href="quizz.html">Quizz</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-primary" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="profileBody d-flex flex-column" style="margin-top: 300px;">

        <div class="profileContainer d-flex flex-column">
            <div class="welcomeMoto d-flex flex-column">
                <h1 style="font-size: 60px;">Welcome to <span id="name"></span>'s profile</h1>
                <p style="font-size: 25px;">" Elevate your education with LearnUp. "</p>
            </div>
            <div class="profileDetails" style="font-size: xx-large; margin-left: 20px;">
                <div class="profileName" id="profileName"></div>
                <div style="padding-left: 20px; font-size: x-large;" bio>
                </div>
            </div>
        </div>

        <div class="userProfileContainer">
            <template id="recommended-template">
                <div class="card cardContainer" style="width: 19rem">
                    <img src="./pictures/video.png" class="card-img-top" alt="..." />
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title  text-primary" creatorName>Card title</h5>
                            <hr style="margin: 0; margin-bottom: 5px;" />
                            <p class="card-text p-1" videoTitle>
                                Some quick example text to build on the card title and make up the
                                bulk of the card's content.
                            </p>
                        </div>
                        <a href="#" class="btn btn-primary mt-5">Watch now</a>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="./scripts/videosProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
