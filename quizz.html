<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnUp</title>
    <link rel="stylesheet" href="./styles/styleLectureRoom.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/quizz.css">
</head>

<body>
    <div class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark"
        style="position: fixed; z-index: 2; width: 100%; top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">LearnUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lectureRoom.html">Watch</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="offers.html">Offers</a></li>
                            <li><a class="dropdown-item" href="quizz.html">Quizz</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" id="Logout" href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" id="searchForm" role="search">
                    <input class="form-control me-2 myProfileIcon" id="searchQuery" name="q" type="search"
                        placeholder="Find Quizz.." aria-label="Search" autocomplete="off" />
                    <button class="btn btn-outline-primary" type="submit">
                        Studio
                    </button>
                </form>
            </div>
        </div>
    </div>

    <nav style="border: unset;">
        <div class="containers sideBar" onclick="dropDiv(event)">

            <i class="bi bi-journal-check"></i>
            <div class="profileDetails">
                <div class="profileName">My</div>
                <div class="title text-primary">Classes</div>
            </div>
        </div>

        <div class="containers" onclick="dropDiv(event)">
            <i class="bi bi-journals"></i>
            <div class="profileDetails">
                <div class="profileName">Owned</div>
                <div class="title text-primary">Content</div>
            </div>
        </div>
        <div class="containers" onclick="dropDiv(event)">
            <i class="bi bi-journal-text"></i>
            <div class="profileDetails">
                <div class="profileName">Teacher's</div>
                <div class="title text-primary">Materials</div>
            </div>
        </div>
        <div class="navSeparations">
            <hr>
            <p>Interactive Hub</p>
        </div>
        <div class="containers" onclick="dropDiv(event)">
            <i class="bi bi-person-heart"></i>
            <div class="profileDetails">
                <div class="profileName">Favourite</div>
                <div class="title text-primary">Professors</div>
            </div>
        </div>

        <div class="containers" onclick="dropDiv(event)" id="Quizz">
            <i class="bi bi-patch-question"></i>
            <div class="profileDetails">
                <div class="profileName">Find</div>
                <div class="title text-primary">Quizz</div>
            </div>
        </div>

        <div class="containers" onclick="dropDiv(event)">
            <i class="bi bi-substack"></i>
            <div class="profileDetails">
                <div class="title text-primary">Subscriptions</div>
            </div>
        </div>
        <div class="navSeparations">
            <hr>
            <p>Personal Information & Settings</p>
        </div>
        <div class=" containers" onclick="dropDiv(event)">
            <i class="bi bi-person-circle"></i>
            <div class="profileDetails">
                <div class="title text-primary">My Profile</div>
            </div>
        </div>
        <div class=" containers" onclick="dropDiv(event)">
            <i class="bi bi-gear"></i>
            <div class="profileDetails">
                <div class="title text-primary">Settings</div>
            </div>
        </div>

    </nav>


    <div class="mainContainer" style="border:unset;" card-container>
        <template id="recommended-template">
            <div class="card cardContainer shadow" style="width: 410px; cursor: pointer;">
                <div class="card-body">
                    <h5 class="card-title text-primary fw-bold ts" user-name>Card title</h5>
                    <p class="card-text" title>This is a wider card with supporting text below as a natural lead-in
                        to
                        additional content. This content is a little bit longer.</p>
                    <hr>
                    <div class="quizDetails">
                        <div class="rating" rating></div>
                        <div class="difficulty" difficulty></div>
                        <div class="attempts" attempts></div>
                        <div class="price" style="color: black;" price>1.4$</div>
                    </div>

                </div>
            </div>
            </section>

        </template>
    </div>

</body>
<script src="./scripts/navDropdown.js"></script>
<script src="./scripts/lectureRoom.js"></script>
<script src="./scripts/recommended.js" defer></script>
<script src="./scripts/searchQuizz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
