<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnUp Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/profile.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark"
        style="position: fixed; z-index: 2; width: 100%; top: 0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">LearnUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lectureRoom.html">Watch</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="offers.html">Offers</a></li>
                            <li><a class="dropdown-item" href="quizz.html">Quizz</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" id="Logout" href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-primary" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="profileBody d-flex flex-column align-items-center" style="margin-top: 100px;">
        <div class="d-flex flex-column align-items-center" style="width: 80%;">
            <h1 class="mb-5">Welcome to LearnUp Studio</h1>

            <form method="post" enctype="multipart/form-data">
                <input type="text" name="title" id="inputTitle" class="input-group-text mb-5" style="width: 100%;"
                    placeholder="Enter the video title">
                <div class="input-group mb-3">
                    <input type="file" name="video" id="inputVideo" class="form-control">
                    <button class="input-group-text" id="uploadBtn" type="submit" value="Upload"
                        for="video">Upload</button>
                </div>
            </form>

            <div>
                <video controls class="mt-5" width="600px" id="videoContainer">
                    <source src="">
                </video>
            </div>
        </div>
    </div>

    <script src="./scripts/videoUpload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
