<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - LearnUp</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div id="welcomeSection">
        <h1>Welcome to Learn<span style="color:var(--color6); text-shadow: 1px 1px white;">Up</span></h1>
        <h2>"Elevate your Education"</h2>
        <button id="createAccountButton">Create an Account</button>
        <p id="loginText">Login</p>
    </div>

    <div id="loginForm" class="container form-container" style="background: unset; border: 1px solid var(--color1);">
        <h1>Login</h1>
        <input class="input" placeholder="Email.." type="email" id="email" name="inputEmail">
        <input class="input" placeholder="Password.." type="password" id="password" name="inputPassword">
        <button id="loginButton">Log in</button>
        <p style="color: var(--color1);">Don't have an account? Register <span><a href="register.html"
                    style="color: var(--color6);">here</a></span>
        </p>
    </div>


    <script src="./scripts/login.js"></script>
</body>

</html>
